<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

    <title>Hello World</title>
</head>

<body>
    <main class="container mt-5">
      <section id="task1" class="page">
        <h2 class="text-center mb-4">Task 1</h2>
        <p class="text-center">Напишіть скрипт, який рахує кількість секунд за годину.</p>
        <p class="text-center">Запросити у користувача кількість годин. </p>
        <p class="text-center">Порахувати скільки секунд у цій кількості годин.</p>
        <p class="text-center">Записати обчислене значення у змінну. Вивести цю змінну користувачу.</p>
        <form id="task1Form" class="mb-4">
            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="hours">Кількість годин</label>
                    <input type="number" id="hours" class="form-control">
                </div>
            </div>
            <button type="submit" class="mt-3 btn btn-primary d-block mx-auto">Перевірити</button>
        </form>
    </section>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
